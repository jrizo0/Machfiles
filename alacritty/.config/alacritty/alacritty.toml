[env]
TERM = "xterm-256color"

[general]
import = [
    # "~/Machfiles/alacritty/.config/alacritty/theme/alacritty-theme/themes/github_light.toml"
    # "~/Machfiles/alacritty/.config/alacritty/theme/alacritty-theme/themes/catppuccin_frappe.toml"
    "~/Machfiles/alacritty/.config/alacritty/theme/alacritty-theme/themes/catppuccin_mocha.toml"
    # "~/Machfiles/alacritty/.config/alacritty/theme/alacritty-theme/themes/moonfly.toml"
