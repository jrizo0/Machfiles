env:
  TERM: xterm-256color

# Colors (One Darker)
# Note I am using alacritty-ligatures until ligatures make it upstream
colors:
  # Default colors
  primary:
    background: "#161617"
    foreground: "#c9c7cd"

  # Cursor colors
  cursor:
    text: "#c9c7cd"
    cursor: "#757581"

  # Normal colors
  normal:
    black: "#27272a"
    red: "#f5a191"
    green: "#90b99f"
    yellow: "#e6b99d"
    blue: "#aca1cf"
    magenta: "#e29eca"
    cyan: "#ea83a5"
    white: "#c1c0d4"

  # Bright colors
  bright:
    black: "#353539"
    red: "#ffae9f"
    green: "#9dc6ac"
    yellow: "#f0c5a9"
    blue: "#b9aeda"
    magenta: "#ecaad6"
    cyan: "#f591b2"
    white: "#cac9dd"

